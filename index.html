<!DOCTYPE html>
<html>

<head>

  <title>Scribbler</title>

  <link href='css\header.css' rel='stylesheet' type='text/css'>

  <link href='css\index.css' rel='stylesheet' type='text/css'>

  <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
  <div id="main-container-div">
    <div class="header">
      <div class="title-container">
        <p class="title">ScriBBler</p>
        <p class="sub-title">Explore, Imagine, Create</p>
      </div>
      <div class="loginButtonsContainer">
        <button onclick="showsign-inModal()" class="blue-button" type="button">Sign In</button>
        <button onclick="showSignUpModal()" class="blue-button" type="button">Sign Up</button>
      </div>
    </div>

    <div class="postButtons">
      <button onclick="navigateToBlogList()" class="yellow-button" type="button">All posts</button>
      <button onclick="showCreatePost()" class="yellow-button" type="button">Create post</button>
    </div>

  </div>

    <div>
      <div class="modal" id="sign-in-modal">
        <div class="modal-content">

        <div class="modalHead">
          <span onclick="hidesign-inModal()" id="close" class="close">&times;</span>
          <h2 class="modalTitle">Welcome Back!</h2>
        </div>
        <hr>
        <form>
          <label for="username" class="label-text">Username</label>
          <input type="text" id="username" placeholder="Enter Username" required>
          <label for="password" class="label-text">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
          <button type="submit" onclick="sign-in(username, password)" class="sign-in-btn">Sign In</button>
        </form>

        <p class=bottom-Banner>Not a member?<span onclick="hidesign-inModal();showSignUpModal()" class=signup>Sign Up</span></p>
      </div>
      </div>

    </div>

    <div>
      <div class="modal" id="sign-up-modal">
        <div class="modal-content">

        <div class="modalHead">
          <span onclick="hideSignUpModal()" id="close" class="close">&times;</span>
          <h2 class="modalTitle">Get Started</h2>
        </div>
        <hr>
        <form>
          <label for="fullname" class="label-text">Full name</label>
          <input type="text" id="fullname" placeholder="Enter Full Name" required>
          <label for="username" class="label-text">Username</label>
          <input type="text" id="username" placeholder="Enter Username" required>
          <label for="password" class="label-text">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
          <label for="confirmpassword" class="label-text">Confirm Password</label>
          <input type="password" id="confirm_password" placeholder="Confirm Password" required>
          <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)" class="sign-in-btn">Sign up</button>
        </form>
      </div>
      </div>
    </div>

    <div>
      <div class="modal" id="create-post-modal">

        <div class="postModalContent">

          <div class="modalHead">
            <span onclick="hideCreatePostModal()" id="close" class="close">&times;</span>
            <h2 class="modalTitle">Pen your post</h2>
          </div>
          <form id=createPostForm>
            <label for="tile" class="label-text">Title</label>
            <input type="text" id="title" placeholder="" required>
            <label for="content" class="label-text">Content</label>
            <textarea cols="50" rows="15" name="post-details" form="createPostForm"></textarea>
            <button type="submit" onclick="createPost()" class="create-btn">Create</button>
          </form>
        </div>
      </div>
  </div>

  <script src="js\header.js"></script>
  <script src="js\index.js"></script>

</body>

</html>
